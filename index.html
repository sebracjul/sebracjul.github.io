<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendrier de l'Avent</title>
  <style>
    /* Couleurs de No√´l */
    :root {
      --rouge: #c0392b;
      --vert: #27ae60;
      --beige: #fef5e7;
      --or: #f39c12;
      --black: #000000;
      --gris-clair: #ecf0f1;
      --ombre: rgba(0, 0, 0, 0.15);
    }

    body {
      background: var(--beige);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--rouge);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--rouge);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px var(--ombre);
    }

    main {
      width: 75%;
      flex-grow: 1;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .case {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--ombre);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      position: relative;
      min-height: 20px;
    }

    .case.locked {
      filter: grayscale(70%);
      cursor: not-allowed;
    }

    .case.locked:hover {
      transform: none;
    }

    .case.unlocked:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--ombre);
    }

    .case img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .case .day {
      position: absolute;
      top: 6px;
      left: 8px;
      background: var(--rouge);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      user-select: none;
    }

    .case .word {
      font-weight: 600;
      color: var(--vert);
      font-size: 1.1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--rouge);
    }

    @media (max-width: 480px) {
      .case img {
        width: 60px;
        height: 60px;
      }
    }

    /* Style sp√©cifique pour le jour 24 */
    #finalInputContainer {
      text-align: center;
      margin-top: 2rem;
    }

    #finalInputContainer input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--rouge);
      font-size: 1rem;
      outline: none;
      width: 80%;
      max-width: 280px;
      text-align: center;
      color: var(--rouge);
      background: white;
      box-shadow: 0 2px 6px var(--ombre);
      transition: 0.2s ease;
    }

    #finalInputContainer input:focus {
      border-color: var(--or);
      box-shadow: 0 3px 8px var(--ombre);
    }

    #codeDisplay {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--or);
      letter-spacing: 2px;
      min-height: 1.5em;
    }

    /* === Fen√™tre de pr√©visualisation === */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    #lightboxContent {
      max-height: 100%;
      position: relative;
      cursor: auto;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      background: white;
      padding: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 0;
      right: 12px;
      background: transparent;
      color: var(--black);
      font-weight: bold;
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: 0.2s;
    }

    #closeBtn:hover {
      background: var(--rouge);
      color: white;
    }
  </style>
</head>

<body>
  <header>Calendrier de l'Avent üéÑ</header>
  <main>
    <div class="grid" id="calendar"></div>

    <div id="finalInputContainer" style="display:none;">
      <p>Entre le mot secret pour ouvrir le coffre final üîê</p>
      <input type="text" id="secretInput" placeholder="Mot secret..." autocomplete="off" />
      <div id="codeDisplay"></div>
    </div>
  </main>
  <footer>Chaque jour un cadeau et un indice üéÅ</footer>

  <div id="lightbox">
    <div id="lightboxContent">
      <button id="closeBtn">‚úï</button>
      <img src="" alt="Agrandissement" id="lightboxImage" />
    </div>
  </div>

  <script>

    const gifts = [
      { id: 1, img: "1_24.png", word: "Enigme" },
      { id: 2, img: "2.png", word: "Hiver" },
      { id: 3, img: "3.png", word: "F√™te" },
      { id: 4, img: "4.png", word: "D√©tente" },
      { id: 5, img: "5.png", word: "Cr√©ativit√©" },
      { id: 6, img: "6.png", word: "Quartier" },
      { id: 7, img: "7.png", word: "Art" },
      { id: 8, img: "8.png", word: "Cr√©ativite" },
      { id: 9, img: "9.png", word: "Art" },
      { id: 10, img: "10.png", word: "Souvenir" },
      { id: 11, img: "11.png", word: "Cr√©ativit√©" },
      { id: 12, img: "12.png", word: "Jardin" },
      { id: 13, img: "13.png", word: "Eau" },
      { id: 14, img: "14.png", word: "Art" },
      { id: 15, img: "15.png", word: "Fleur" },
      { id: 16, img: "16.png", word: "Fleur" },
      { id: 17, img: "17.png", word: "Fleur" },
      { id: 18, img: "18.png", word: "Fleur" },
      { id: 19, img: "19.png", word: "Cr√©ativit√©" },
      { id: 20, img: "20.png", word: "Cloche" },
      { id: 21, img: "21.png", word: "Souvenir" },
      { id: 22, img: "22.png", word: "Douceur" },
      { id: 23, img: "23.png", word: "Cr√©ativit√©" },
      { id: 24, img: "1_24.png", word: "Enigme" }
    ];

    const calendar = document.getElementById('calendar');
    const today = new Date();

    // today.getDate() >= 24 && today.getMonth() === 11
    //var displayCase = true;
    // today.getDate() >= i && today.getMonth() === 11
    //var displayCaseLocked = true;

    for (let i = 0; i < 24; i++) {
      const day = i + 1;
      const caseDiv = document.createElement('div');
      caseDiv.classList.add('case');

      if (today.getMonth() !== 11 || (today.getMonth() === 11 &&  today.getDate() >= day)) {
        caseDiv.classList.add('unlocked');
      } else {
        caseDiv.classList.add('locked');
      }

      const dayCircle = document.createElement('div');
      dayCircle.className = 'day';
      dayCircle.textContent = day;
      caseDiv.appendChild(dayCircle);

      if (caseDiv.classList.contains('unlocked')) {
        const img = document.createElement('img');
        img.src = gifts[i].img;
        img.alt = gifts[i].word;
        caseDiv.appendChild(img);

        const word = document.createElement('div');
        word.className = 'word';
        word.textContent = gifts[i].word;
        caseDiv.appendChild(word);
      }

      calendar.appendChild(caseDiv);
    }

    const finalContainer = document.getElementById("finalInputContainer");
    const secretInput = document.getElementById("secretInput");
    const codeDisplay = document.getElementById("codeDisplay");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const closeBtn = document.getElementById("closeBtn");

    if (today.getMonth() !== 11 || (today.getMonth() === 11 && today.getDate() >= 24)) {
      finalContainer.style.display = "block";
    }

    secretInput.addEventListener("input", () => {
      const value = secretInput.value.trim().toUpperCase();
      if (value === "AMSTERDAM") {
        codeDisplay.textContent = "209";
      } else if (value.length > 0) {
        const randomCode = Math.floor(100 + Math.random() * 900);
        codeDisplay.textContent = randomCode;
      } else {
        codeDisplay.textContent = "";
      }
    });


    // Lightbox ‚Äî ouverture
    document.querySelectorAll('.case.unlocked img').forEach(img => {
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        lightboxImage.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === closeBtn) {
        lightbox.style.display = 'none';
        lightboxImage.src = '';
      }
    });

  </script>
</body>

</html>
