<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendrier de l'Avent</title>
  <style>
    /* Couleurs de No√´l */
    :root {
      --rouge: #c0392b;
      --vert: #27ae60;
      --beige: #fef5e7;
      --or: #f39c12;
      --black: #000000;
      --gris-clair: #ecf0f1;
      --ombre: rgba(0, 0, 0, 0.15);
    }

    body {
      background: var(--beige);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--rouge);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--rouge);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px var(--ombre);
    }

    main {
      width: 75%;
      flex-grow: 1;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .case {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--ombre);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      position: relative;
      min-height: 20px;
    }

    .case.locked {
      filter: grayscale(70%);
      cursor: not-allowed;
    }

    .case.locked:hover {
      transform: none;
    }

    .case.unlocked:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--ombre);
    }

    .case img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .case .day {
      position: absolute;
      top: 6px;
      left: 8px;
      background: var(--rouge);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      user-select: none;
    }

    .case .word {
      font-weight: 600;
      color: var(--vert);
      font-size: 1.1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--rouge);
    }

    @media (max-width: 480px) {
      .case img {
        width: 60px;
        height: 60px;
      }
    }

    /* Style sp√©cifique pour le jour 24 */
    #finalInputContainer {
      text-align: center;
      margin-top: 2rem;
    }

    #finalInputContainer input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--rouge);
      font-size: 1rem;
      outline: none;
      width: 80%;
      max-width: 280px;
      text-align: center;
      color: var(--rouge);
      background: white;
      box-shadow: 0 2px 6px var(--ombre);
      transition: 0.2s ease;
    }

    #finalInputContainer input:focus {
      border-color: var(--or);
      box-shadow: 0 3px 8px var(--ombre);
    }

    #codeDisplay {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--or);
      letter-spacing: 2px;
      min-height: 1.5em;
    }

    /* === Fen√™tre de pr√©visualisation === */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    #lightboxContent {
      max-height: 100%;
      position: relative;
      cursor: auto;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      background: white;
      padding: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 0;
      right: 12px;
      background: transparent;
      color: var(--black);
      font-weight: bold;
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: 0.2s;
    }

    #closeBtn:hover {
      background: var(--rouge);
      color: white;
    }
  </style>
</head>

<body>
  <header>Calendrier de l'Avent üéÑ</header>
  <main>
    <div class="grid" id="calendar"></div>

    <div id="finalInputContainer" style="display:none;">
      <p>Entre le mot secret pour ouvrir le coffre final üîê</p>
      <input type="text" id="secretInput" placeholder="Mot secret..." autocomplete="off" />
      <div id="codeDisplay"></div>
    </div>
  </main>
  <footer>Chaque jour un cadeau et un indice üéÅ</footer>

  <div id="lightbox">
    <div id="lightboxContent">
      <button id="closeBtn">‚úï</button>
      <img src="" alt="Agrandissement" id="lightboxImage" />
    </div>
  </div>

  <script>

    const gifts = [
      { id: 1, unwrapped: "1_24.png", wrapped: "wrapped_1.png", word: "Enigme" },
      { id: 2, unwrapped: "2.png", wrapped: "wrapped_2.png", word: "Hiver" },
      { id: 3, unwrapped: "3.png", wrapped: "wrapped_3.png", word: "F√™te" },
      { id: 4, unwrapped: "4.png", wrapped: "wrapped_4.png", word: "D√©tente" },
      { id: 5, unwrapped: "5.png", wrapped: "wrapped_5.png", word: "Cr√©ativit√©" },
      { id: 6, unwrapped: "6.png", wrapped: "wrapped_6.png", word: "Quartier" },
      { id: 7, unwrapped: "7.png", wrapped: "wrapped_7.png", word: "Art" },
      { id: 8, unwrapped: "8.png", wrapped: "wrapped_8.png", word: "Cr√©ativite" },
      { id: 9, unwrapped: "9.png", wrapped: "wrapped_9.png", word: "Art" },
      { id: 10, unwrapped: "10.png", wrapped: "wrapped_10.png", word: "Souvenir" },
      { id: 11, unwrapped: "11.png", wrapped: "wrapped_11.png", word: "Cr√©ativit√©" },
      { id: 12, unwrapped: "12.png", wrapped: "wrapped_12.png", word: "Jardin" },
      { id: 13, unwrapped: "13.png", wrapped: "wrapped_13.png", word: "Eau" },
      { id: 14, unwrapped: "14.png", wrapped: "wrapped_14.png", word: "Art" },
      { id: 15, unwrapped: "15.png", wrapped: "wrapped_15.png", word: "Fleur" },
      { id: 16, unwrapped: "16.png", wrapped: "wrapped_16.png", word: "Fleur" },
      { id: 17, unwrapped: "17.png", wrapped: "wrapped_17.png", word: "Fleur" },
      { id: 18, unwrapped: "18.png", wrapped: "wrapped_18.png", word: "Fleur" },
      { id: 19, unwrapped: "19.png", wrapped: "wrapped_19.png", word: "Cr√©ativit√©" },
      { id: 20, unwrapped: "20.png", wrapped: "wrapped_20.png", word: "Cloche" },
      { id: 21, unwrapped: "21.png", wrapped: "wrapped_21.png", word: "Souvenir" },
      { id: 22, unwrapped: "22.png", wrapped: "wrapped_22.png", word: "Douceur" },
      { id: 23, unwrapped: "23.png", wrapped: "wrapped_23.png", word: "Cr√©ativit√©" },
      { id: 24, unwrapped: "1_24.png", wrapped: "wrapped_24.png", word: "Enigme" }
    ];

    const calendar = document.getElementById('calendar');
    const today = new Date();
    //const today = new Date("2024-12-14");

    for (let i = 0; i < 24; i++) {
      const day = i + 1;
      const caseDiv = document.createElement('div');
      caseDiv.classList.add('case');

      const isUnlocked = (today.getMonth() !== 11) || (today.getMonth() === 11 && today.getDate() >= day);

      if (isUnlocked) {
        caseDiv.classList.add('unlocked');
      } else {
        caseDiv.classList.add('locked');
      }

      const dayCircle = document.createElement('div');
      dayCircle.className = 'day';
      dayCircle.textContent = day;
      caseDiv.appendChild(dayCircle);

      // ‚ö†Ô∏è Important : seulement si UNLOCKED ‚Üí on affiche l'image + word
      if (isUnlocked) {
        const img = document.createElement('img');
        img.src = gifts[i].wrapped; // miniature toujours emball√©e
        img.alt = `Cadeau jour ${day}`;
        img.dataset.unwrapped = gifts[i].unwrapped;
        img.dataset.day = day;
        caseDiv.appendChild(img);

        const word = document.createElement('div');
        word.className = 'word';
        word.textContent = gifts[i].word;
        caseDiv.appendChild(word);
      }

      calendar.appendChild(caseDiv);
    }

    // ========================
    // FINAL INPUT VISIBILITY
    // ========================
    const finalContainer = document.getElementById("finalInputContainer");
    if (today.getMonth() !== 11 || (today.getMonth() === 11 && today.getDate() >= 24)) {
      finalContainer.style.display = "block";
    }

    // ========================
    // SECRET INPUT
    // ========================
    const secretInput = document.getElementById("secretInput");
    const codeDisplay = document.getElementById("codeDisplay");

    secretInput.addEventListener("input", () => {
      const value = secretInput.value.trim().toUpperCase();
      if (value === "AMSTERDAM") {
        codeDisplay.textContent = "209";
      } else if (value.length > 0) {
        const randomCode = Math.floor(100 + Math.random() * 900);
        codeDisplay.textContent = randomCode;
      } else {
        codeDisplay.textContent = "";
      }
    });

    // ========================
    // LIGHTBOX
    // ========================
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const closeBtn = document.getElementById("closeBtn");

    // D√©l√©gation d'√©v√©nement
    calendar.addEventListener('click', (e) => {
      const target = e.target;
      if (target && target.tagName === 'IMG') {
        e.stopPropagation();

        const giftDay = parseInt(target.dataset.day, 10);
        const todayDay = today.getDate();

        // si jour futur ‚Üí pas de clic
        if (giftDay > todayDay) return;

        // J+1 ‚Üí d√©ball√©
        const showUnwrapped = todayDay > giftDay;

        lightboxImage.src = showUnwrapped ? target.dataset.unwrapped : target.src;
        lightbox.style.display = 'flex';
      }
    });

    // Fermer lightbox
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === closeBtn) {
        lightbox.style.display = 'none';
        lightboxImage.src = '';
      }
    });

  </script>
</body>

</html>
